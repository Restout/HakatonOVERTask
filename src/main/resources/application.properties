server.port=8097
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5439/CommercialEdu?currentSchema=public
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true


spring.thymeleaf.prefix=classpath:/
spring.web.resources.static-locations=classpath:/static,classpath:/
spring.servlet.multipart.max-file-size=14MB
spring.servlet.multipart.max-request-size=14MB